name: "Build master"
on:
  pull_request:
jobs:
  check_files:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      output1: ${{ steps.set_files_changed.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Set vars
        id: set_files_changed
        run: |
          python ./check_file_changed.py
      - run: |
          echo $GITHUB_OUTPUT
  second:
    needs:   check_files
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
        with:
          ref: my-branch
      - uses: actions/checkout@v3
      - run: |
          echo ${{needs.check_files.outputs.output1}}
          echo "22"
          git diff master --name-status
  third:
    needs:   check_files
    runs-on: ubuntu-latest
    timeout-minutes: 1
    if: ${{ needs.check_files.outputs.output1 == true }}
    steps:
      - run: |
          echo "33"
  subjob1:
    needs:   check_files
    uses: ./.github/workflows/_subjob.yml
  subjob2:
    needs:   check_files
    if: ${{ needs.check_files.outputs.output1 == true }}
    uses: ./.github/workflows/_subjob.yml
  subjob3:
    needs: check_files
    if: ${{ false }}
    uses: ./.github/workflows/_subjob.yml
