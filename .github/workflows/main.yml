name: "Build PR"
on:
  push
jobs:
  sample:
    name: Discord Webhook Notify
    runs-on: ubuntu-latest
    steps:
      - name: Perfecto
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: error
          details: "Build URL: *TEst* `test2` ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: GitHub
          color: '#FF000000'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: 'Build Failed *TEst* '